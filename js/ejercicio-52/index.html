<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      var dias = ["lunes", "martes", "miércoles", "jueves", "viernes"];
      document.write("<h2>Días de la semana</h2>");
      for (var i = 0; i < dias.length; i++) document.write(` ${dias[i]} <br> `);
    </script>
  </head>
</html>
