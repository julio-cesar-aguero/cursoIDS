<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>ObjectInterface - Clase Ficha</title>
<script>
var
 ficha = (function () {  var alumno = {
nombre: "Caterina",
edad: 18
};
return {
verNombre() {
return alumno.nombre;
},
verEdad() {
var resultado = alumno.edad;  return resultado;
}
} // fin return
})(); //fin 'clase' ficha
function programa() {
document.writeln("El nombre es " + ficha.verNombre() + "<br>");  document.writeln("La edad es " + ficha.verEdad() + "<br>");
}
</script>
</head>
<body>
<h3>Clase ficha </h3>
<input type="button" value="Pulsa aquÃ­" onclick="programa()" />
</body>
</html>
