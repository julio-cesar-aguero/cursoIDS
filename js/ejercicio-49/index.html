<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var alturaAdulto = (function () {
        alturaAux = 176;
        edadMax = 16;
        return{
          promedioAltura: function(altura,edad){
            var auxEdad = edad;
            if(edad > edadMax){
              auxEdad = edadMax;
            }
            var PromedioAlt = (auxEdad * 12) / alturaAux;
            return PromedioAlt;
          },
          alturaMaxima: function(altura, edad, promedio){
            var alturaMax;
            if(edad >= edadMax){
              return alturaMax = altura;
            }else{
              var edadAux = ((edadMax - edad)*12)*promedio;
              return alturaMax = altura + edadAux;
            }
          }

        }

      })();

      function Calcula(event){
        event.preventDefault();
        var edad = parseInt(event.target[0].value);
        var altura = parseInt(event.target[1].value);
        var promedio = alturaAdulto.promedioAltura(altura,edad);
        var alturaAdult = alturaAdulto.alturaMaxima(altura, edad, promedio)
        
        document.getElementById('resultado').innerHTML = `
        <h2>Su altura aproximada es:</h2>
        <br>
        <h3>${alturaAdult} (CM)</h3>
        `
      }
    </script>
  </head>
  <body>
    <form onsubmit="Calcula(event)">
      <label for="">Ingresa tu edad(a√±os)</label>
      <input type="number" required />
      <label for="">Ingresa tu altura(CM 1 M = 100cm)</label>
      <input type="number" value="100" required />
      <input type="submit" value="Enviar" />
    </form>
    <div id="resultado">

    </div>
  </body>
</html>
